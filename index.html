<script>
function validateForm() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;


  // Check if username and password are not empty
  if (username == '' || password == '') {
    alert("Please enter both username and password.");
    
  }

  

  //IF Correct direct it to next page.
  if (username == 'csit' && password == 'csit') {

    document.getElementById("fbi").style.height="30px";
    document.getElementById("fbi").style.width="30px";
    document.getElementById("loading").style.display = "block";
    document.getElementById("lg").style.animation="mymove 20s infinite";

        // Redirect to the second.html page after a delay of 5 seconds
    setTimeout(function() {
      window.location.href = 'second.html';
    }, 5000); // 5000 milliseconds = 5 seconds

   
  }
 // If all checks pass, redirect to another web page
  // window.location.href = "Index.html";


  // Check if username contains only letters and numbers
  var usernameRegex = /^[a-zA-Z0-9]+$/;
  if (!usernameRegex.test(username)) {
    alert("Username must contain only letters and numbers.");
    return;
  }

  // Check if password length is at least 6 characters
  if (password.length < 4) {
    alert("Password must be at least 6 characters long.");
    return;
  }



}

</script>
